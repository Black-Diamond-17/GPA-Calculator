<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      padding: 5px;
      width: 100%;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>GPA Calculator</h1>
  <div id="course-container">
    <div class="input-group">
      <label for="grade1">Course 1 Grade (e.g., A, B, C):</label>
      <input type="text" id="grade1" placeholder="Enter grade">
      <label for="credit1">Course 1 Credit Hours:</label>
      <input type="number" id="credit1" placeholder="Enter credit unit">
    </div>
  </div>
  <button id="add-course">Add Another Course</button>
  <button id="calculate-gpa">Calculate GPA</button>
  <div id="result"></div>

  <script>
    const gradePoints = {
      A: 5.0,
      B: 4.0,
      C: 3.0,
      D: 2.0,
      E: 1.0,
      F: 0.0
    };

    const courseContainer = document.getElementById('course-container');
    const addCourseButton = document.getElementById('add-course');
    const calculateGpaButton = document.getElementById('calculate-gpa');
    const resultDiv = document.getElementById('result');
    let courseCount = 1;

    addCourseButton.addEventListener('click', () => {
      courseCount++;
      const newCourse = document.createElement('div');
      newCourse.classList.add('input-group');
      newCourse.innerHTML = `
        <label for="grade${courseCount}">Course ${courseCount} Grade (e.g., A, B, C):</label>
        <input type="text" id="grade${courseCount}" placeholder="Enter grade">
        <label for="credit${courseCount}">Course ${courseCount} Credit Hours:</label>
        <input type="number" id="credit${courseCount}" placeholder="Enter credit hours">
      `;
      courseContainer.appendChild(newCourse);
    });

    calculateGpaButton.addEventListener('click', () => {
      let totalPoints = 0;
      let totalCredits = 0;

      for (let i = 1; i <= courseCount; i++) {
        const gradeInput = document.getElementById(`grade${i}`);
        const creditInput = document.getElementById(`credit${i}`);
        const grade = gradeInput.value.toUpperCase();
        const credit = parseFloat(creditInput.value);

        if (gradePoints[grade] !== undefined && !isNaN(credit)) {
          totalPoints += gradePoints[grade] * credit;
          totalCredits += credit;
        } else {
          resultDiv.textContent = 'Please enter valid grades and credit hours for all courses.';
          return;
        }
      }

      const gpa = totalPoints / totalCredits;
      resultDiv.textContent = `Your GPA is: ${gpa.toFixed(2)}`;
    });
  </script>
</body>
</html>
